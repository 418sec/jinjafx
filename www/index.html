<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <title>JinjaFx</title>
    <link rel="shortcut icon" href="jinjafx.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/addon/dialog/dialog.min.css">
    <link rel="stylesheet" href="jinjafx_m.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.11/split.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/addon/selection/mark-selection.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/addon/dialog/dialog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/addon/search/search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/addon/search/searchcursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/mode/jinja2/jinja2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/mode/yaml/yaml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="jinjafx.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div id="header" class="jumbotron">
        <a href="./">
          <svg style="float: left; margin-right: 10px;" width="48" height="48" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <rect x="32" y="32" width="250" height="250" fill="#0074d9" stroke="#001f3f" />
            <rect x="304" y="162" width="120" height="120" fill="#0074d9" stroke="#001f3f" />
            <rect x="142" y="304" width="140" height="140" fill="#0074d9" stroke="#001f3f" />
            <rect x="304" y="304" width="177" height="177" fill="#0074d9" stroke="#001f3f" />
          </svg>
        </a>
        <h4 id="title" style="color: black; float: left; margin: 0px 10px 0px 0px;">
          <a class="title" href="./">
            <strong>JinjaFx</strong><br />
            <small style="color: black;">&nbsp;Jinja&nbsp;Templating&nbsp;Tool</small>
          </a>
        </h4>
        <!-- https://github.com/feathericons/feather/tree/master/icons -->
        <div class="btn-group" role="group" style="margin-left: auto; display: flex;">
          <a id="help" href="https://github.com/cmason3/jinjafx" target="_blank" onclick="fe.focus();" class="btn btn-success" title="Help">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10" />
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
              <line x1="12" y1="17" x2="12.01" y2="17" />
            </svg>&nbsp;Help
          </a>

          <button id="export" type="button" class="btn btn-info align-middle" onclick="jinjafx('get_link');" title="Get Link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
            </svg>&nbsp;Get Link
          </button>

          <button id="export" type="button" class="btn btn-info align-middle" onclick="jinjafx('export');" title="Export DataTemplate">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
              <polyline points="14 2 14 8 20 8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
              <polyline points="10 9 9 9 8 9" />
            </svg>&nbsp;Export
          </button>

          <button id="generate" type="button" class="btn btn-primary" onclick="jinjafx('generate');" title="Generate">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="16 3 21 3 21 8" />
              <line x1="4" y1="20" x2="21" y2="3" />
              <polyline points="21 16 21 21 16 21" />
              <line x1="15" y1="15" x2="21" y2="21" />
              <line x1="4" y1="4" x2="9" y2="9" />
            </svg>&nbsp;Generate
          </button>
        </div>
        <div style="clear: both;"></div>
      </div>
      <div id="main" class="container-fluid">
        <div id="content">
          <div id="top">
            <div id="cdata" class="split-horizontal">
              <div style="height: 100%;" class="label label-primary pull-left">D<br />A<br />T<br />A<br />.<br />C<br />S<br />V<br /></div>
              <textarea id="data"></textarea>
              <div id="csv" class="table-responsive" style="overflow:auto; width: auto; height: 100%; display: none;"></div>
            </div>
            <div id="cvars" class="split-horizontal">
              <div style="height: 100%;" class="label label-danger pull-left">V<br />A<br />R<br />S<br />.<br />Y<br />M<br />L<br /></div>
              <textarea id="vars"></textarea>
            </div>
          </div>
          <div id="ctemplate">
            <div style="height: 100%;" class="label label-info pull-left">T<br />E<br />M<br />P<br />L<br />A<br />T<br />E<br />.<br />J<br />2<br /></div>
            <textarea id="template"></textarea>
          </div>
        </div>
      </div>
      <div id="push"></div>
    </div>
    <div id="footer">
      <div class="container-fluid">
        <span id="status" class="pull-left" style="font-size: large;"></span>
        <p class="text-right"><small>JinjaFx - Jinja Templating Tool<br />by Chris Mason (<a href="mailto:chris@jinjafx.org">chris@jinjafx.org</a>)</small></p>
      </div>
    </div>
    <div id="vault_input" class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="ml-title" style="margin-top: 0px;">Ansible Vault</h4>
          </div>
          <div class="form-group row modal-body">
            <label for="vault" class="col-sm-12 col-form-label">Vault Password</label>
            <div class="col-sm-12">
              <input type="password" class="form-control" id="vault">
            </div>
          </div>
          <div class="modal-footer">
            <button id="ml-ok" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
